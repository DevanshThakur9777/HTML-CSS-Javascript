<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="textF.css">
</head>
<body>
    <div class="container">
    <h1 class="heading">Text Formatter</h1>
    <textarea name="inputBox" id="inputBox" cols="30" rows="10" placeholder="Enter your Text..."></textarea>
    <div class="options-container">
        <div class="options">
            <input type="radio" id="uppercase" name="format-option">
            <label for="uppercase" class="label">Upper Case</label>

            <input type="radio" id="lower-Case" name="format-option">
            <label for="lower-Case" class="label">Lower Case</label>

            <input type="radio" id="capitalizeSent" name="format-option">
            <label for="capitalizeSent" class="label">capitalization Case</label>
        </div>

        <div class="options">
             <input type="radio" id="capitalizeWord" name="format-option">
            <label for="capitalizeWord" class="label">capitalize Word</label>

            <input type="radio" id="removNumber" name="format-option">
            <label for="removNumber" class="label">Remove Number</label>

            <input type="radio" id="removePunctuaion" name="format-option">
            <label for="removePunctuaion" class="label">Remove punctuaion</label>
         </div>
      </div>
    </div>
    <script src="text.js"></script>
</body>
</html>
